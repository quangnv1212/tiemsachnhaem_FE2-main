<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/styledangky.css">
</head>
<body>
  <div class="container">
    <!-- Logo bên trái -->
    <div class="logo-box">
      <img src="../assets/Hình/logo.png" alt="Logo">
    </div>

    <!-- Form đăng nhập bên phải -->
    <div class="form-box">
      <h1>Đăng nhập</h1>
      <br>
      <form id="loginForm" onsubmit="return callLoginAPI(event)">
        <h4>Email</h4>
        <input type="email" id="email" placeholder="Nhập email" required oninvalid="setEmailError(this)"> <br> <br>
        <h4>Mật khẩu</h4>
        <div class="pass-wrapper">
          <input type="password" id="password" placeholder="Nhập mật khẩu" required oninvalid="setRequiredError(this, 'Vui lòng nhập mật khẩu!')">
          <img onclick="myfunction()" src="../assets/Hình/view.png" class="eye-icon" alt="Hiện mật khẩu">
        </div>
        <div id="password-error" class="error-message hidden">Vui lòng nhập mật khẩu!</div>
        <a href="../pages/quenMK1.html" class="quenMK-link">Quên mật khẩu?</a> <br>

        <button type="submit">Đăng nhập</button> <br> <br>
        <a href="../pages/dangky.html" class="login-link">← Bạn chưa có tài khoản? <strong>Đăng ký ngay</strong></a>
      </form>
    </div>
  </div>
  <script src="../assets/js/javascriptDangKy.js"></script>
  <script src="../assets/js/API_DangNhap.js"></script>
</body>
</html>
