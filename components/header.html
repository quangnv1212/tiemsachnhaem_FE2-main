<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<header class="header-component">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');
    .header-component {
      width: 100%;
      background: #fff;
      z-index: 1000;
    }
    .header-top {
      background-color: #1A3229;
      color: white;
      width: 100%;
    }
    .header-top-inner {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      max-width: 1680px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .header-top-inner i {
      margin-right: 6px;
    }
    .logo-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 6px;
      justify-content: center;
      padding: 16px 0 8px 0;
      width: 100%;
      max-width: 1680px;
      margin: 0 auto;
    }
    .logo-section img {
      height: 60px;
    }
    .logo-section h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      color: #1A3229;
      font-weight: 600;
      margin: 0;
    }
    .main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 0;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1680px;
      margin: 0 auto;
      background: #fff;
    }
    .container {
      width: 100%;
      max-width: 1680px;
      margin: 0 auto;
      padding-left: 120px;
      padding-right: 120px;
      box-sizing: border-box;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      flex-shrink: 0;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #86A788;
    }
    .search-bar {
      font-family: 'Montserrat', sans-serif;
      flex-grow: 1;
      max-width: 400px;
      margin: 0 16px;
      position: relative;
    }
    .search-bar input {
      font-family: 'Montserrat', sans-serif;
      width: 100%;
      padding: 8px 16px 8px 36px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    .search-bar .fa-search {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      cursor: pointer;
    }
    .icons {
      display: flex;
      gap: 15px;
      flex-shrink: 0;
      font-size: 18px;
      color: #1A3229;
      position: relative;
    }
    .header-divider {
      color: #eee;
      margin: 0;
      border: none;
      border-top: 1px solid #eee;
    }
    .icons .fa-user {
      cursor: pointer;
    }
    .icons .fa-shopping-cart {
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .dropdown-menu.show {
      display: block;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      white-space: nowrap;
    }
    .dropdown-menu a:hover {
      background-color: #f5f5f5;
    }
    .search-results {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
    }
    .search-results.show {
      display: block;
    }
    .search-result-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #333;
      font-family: 'Montserrat', sans-serif;
    }
    .search-result-item:last-child {
      border-bottom: none;
    }
    .search-result-item:hover {
      background-color: #f5f5f5;
    }
    .search-result-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }
    .search-result-item div {
      flex: 1;
    }
    .search-result-item .product-name {
      font-size: 14px;
      font-weight: 500;
      margin: 0;
    }
    .search-result-item .product-price {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    @media (max-width: 1200px) {
      .container {
        padding-left: 24px;
        padding-right: 24px;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding-left: 8px;
        padding-right: 8px;
      }
    }
  </style>
  <div class="header-top">
    <div class="container header-top-inner">
      <div>
        <i class="fas fa-map-marker-alt"></i>
        <span>123 Đường Sách, Quận 1, TP. Hồ Chí Minh</span>
      </div>
      <div>
        <i class="fas fa-phone-alt"></i>
        <span>+1 123 456 7878</span>
      </div>
      <div>
        <i class="fas fa-envelope"></i>
        <span>tiemsachnhaem@gmail.com</span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="logo-section">
      <img src="../assets/images/Logo to.png" alt="Logo">
      <h2>Tiệm sách nhà em</h2>
    </div>
  </div>
  <nav class="main-header container">
    <div class="nav-links">
      <a href="../pages/Home.html" onclick="window.location.href=this.href; return false;">Trang chủ</a>
      <a href="../pages/ShopPage.html" onclick="window.location.href=this.href; return false;">Sản phẩm</a>
      <a href="../pages/gioithieu.html" onclick="window.location.href=this.href; return false;">Giới thiệu</a>
      <a href="../pages/F&Q.html" onclick="window.location.href=this.href; return false;">F&Q</a>
    </div>
    <div class="search-bar">
      <div style="position: relative;">
        <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm">
        <i class="fas fa-search" id="search-icon"></i>
        <div class="search-results" id="search-results"></div>
      </div>
    </div>
    <div class="icons">
      <div class="user-menu">
        <i class="fas fa-user"></i>
        <div class="dropdown-menu">
          <a href="../pages/profilecustomer.html" onclick="window.location.href=this.href; return false;">Thông tin khách hàng</a>
          <a href="../pages/dangnhap.html" onclick="window.location.href=this.href; return false;">Đăng xuất</a>
        </div>
      </div>
      <i class="fas fa-shopping-cart" onclick="window.location.href='../pages/cart.html'; return false;"></i>
    </div>
  </nav>
  <hr class="header-divider">
</header>
