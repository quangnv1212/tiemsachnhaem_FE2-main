<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Tiệm Sách Nhà Em</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4 border-0">
                        <h3 class="mb-0">Đăng Nhập</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm" onsubmit="return callLoginAPI(event)">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope text-primary"></i>
                                    </span>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           placeholder="Nhập email của bạn"
                                           required 
                                           oninvalid="setEmailError(this)">
                                </div>
                                <div class="error-message hidden" id="email-error"></div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-primary"></i>
                                    </span>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           placeholder="Nhập mật khẩu"
                                           required>
                                    <button class="btn btn-outline-secondary" 
                                            type="button" 
                                            onclick="myfunction()">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="error-message hidden" id="password-error"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                    Đăng Nhập
                                </button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <p class="mb-0">Chưa có tài khoản? 
                                <a href="/register" class="text-primary text-decoration-none">Đăng ký ngay</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/callAPI_DangNhap.js"></script>
</body>
</html>
