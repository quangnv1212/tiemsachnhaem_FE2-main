<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu</title>
  <script src="../assets/js/javascriptDangKy.js"></script>
  <script src="../assets/js/API_ResetPassAd.js"></script>
  <link rel="stylesheet" href="../assets/css/styledangky.css">
</head>
<body>
  <div class="container">
    <!-- Logo bên trái -->
    <div class="logo-box">
      <img src="../assets/Hình/logo.png" alt="Logo">
    </div>

    <!-- Form đăng nhập bên phải -->
    <div class="form-box">
      <h1>Khôi phục mật khẩu</h1>
      <p>Tạo mật khẩu mới cho tài khoản của bạn. Mật khẩu phải đáp ứng các yêu cầu bảo mật dưới đây.</p>
      <br>
      <form onsubmit="return callResetPassAPI(event)">
        <h4>Mật khẩu mới</h4>
        <div class="pass-wrapper">
          <input id="pass1" type="password" placeholder="Mật khẩu mới">
          <img src="../assets/Hình/view.png" class="eye-icon" onclick="togglePassword('pass1')">
        </div>
        <br>
        <h4>Xác nhận mật khẩu</h4>
        <div class="pass-wrapper">
          <input id="pass2" type="password" placeholder="Xác nhận mật khẩu">
          <img src="../assets/Hình/view.png" class="eye-icon" onclick="togglePassword('pass2')">
        </div>
        
        <!-- Thông báo lỗi -->
        <div id="reset-error" class="error-message hidden">Mật khẩu xác nhận không khớp</div>

        <div class="button-row" style="margin-top: 5px;">
          <button type="button" class="back" onclick="location.href='../pages/quenMK1.html'">Quay lại</button>
          <button type="submit" class="next">Đặt lại mật khẩu</button>
        </div>

        <div class="login-return" style="margin-top: 125px;">
          <a href="../pages/dangNhapAd.html">&larr; Trở về Đăng nhập</a>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
