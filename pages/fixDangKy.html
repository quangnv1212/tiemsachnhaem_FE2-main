<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <script src="../assets/js/DangKy.js" defer></script>
  <script src="../assets/js/callAPI_DangKy.js" defer></script>   <!-- Gọi API -->
  <link rel="stylesheet" href="../assets/css/style_DangKy.css">
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="../assets/Hình/logo.png" alt="Logo">
    </div>
    <div class="form-box">
      <h1>Đăng ký tài khoản</h1>
      <p>Tạo tài khoản để bắt đầu hành trình khám phá những cuốn sách hay dành riêng cho bạn.</p>
      <br>
      <form id="registerForm" onsubmit="return callRegisterAPI(event)">
        <div class="form-group">
          <label for="fullName">Họ và tên</label>
          <input type="text" class="form-control" id="fullName" placeholder="Nhập tên đầy đủ của bạn" required oninvalid="setRequiredError(this, 'Vui lòng nhập họ và tên!')">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập tên đăng nhập" required oninvalid="setRequiredError(this, 'Vui lòng nhập tên đăng nhập!')">
          <div id="email-error" class="error-message hidden"></div>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <div class="pass-wrapper">
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required oninvalid="setRequiredError(this, 'Vui lòng nhập mật khẩu!')">
            <img onclick="myfunction()" src="../assets/Hình/view.png" class="eye-icon" alt="Hiện mật khẩu">
          </div>
          <div id="password-error" class="error-message hidden">Mật khẩu không hợp lệ! Phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số.</div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Số điện thoại</label>
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại" required oninvalid="setRequiredError(this, 'Vui lòng nhập số điện thoại!')">
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <textarea class="form-control" id="address" placeholder="Nhập địa chỉ của bạn" required oninvalid="setRequiredError(this, 'Vui lòng nhập địa chỉ!')"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
        <br><br>
        <a href="../pages/dangnhap1.html" class="login-link">← Đã có tài khoản? <strong>Đăng nhập ngay</strong></a>
      </form>
    </div>
  </div>
</body>
</html>
