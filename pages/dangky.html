<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Tiệm Sách Nhà Em</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Đăng Ký Tài Khoản</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" novalidate>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="fullName" required minlength="2">
                                <div class="error-message" id="fullNameError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="error-message" id="emailError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                                <div class="error-message" id="passwordError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" id="phoneNumber" required pattern="[0-9]{10}">
                                <div class="error-message" id="phoneError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <textarea class="form-control" id="address" rows="2" required minlength="10"></textarea>
                                <div class="error-message" id="addressError"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span class="spinner-border spinner-border-sm loading" role="status" aria-hidden="true"></span>
                                    Đăng Ký
                                </button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            // Get form data
            const formData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                phoneNumber: document.getElementById('phoneNumber').value.trim(),
                address: document.getElementById('address').value.trim()
            };

            // Basic validation
            let hasError = false;
            if (formData.fullName.length < 2) {
                showError('fullNameError', 'Họ tên phải có ít nhất 2 ký tự');
                hasError = true;
            }
            if (!formData.email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showError('emailError', 'Email không hợp lệ');
                hasError = true;
            }
            if (formData.password.length < 6) {
                showError('passwordError', 'Mật khẩu phải có ít nhất 6 ký tự');
                hasError = true;
            }
            if (!formData.phoneNumber.match(/^[0-9]{10}$/)) {
                showError('phoneError', 'Số điện thoại không hợp lệ');
                hasError = true;
            }
            if (formData.address.length < 10) {
                showError('addressError', 'Địa chỉ phải có ít nhất 10 ký tự');
                hasError = true;
            }

            if (hasError) return;

            // Show loading
            const submitButton = e.target.querySelector('button[type="submit"]');
            const loadingSpinner = submitButton.querySelector('.loading');
            submitButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Đăng ký thành công!');
                    window.location.href = '/login';
                } else {
                    showError('emailError', data.message || 'Đăng ký thất bại');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Có lỗi xảy ra khi đăng ký. Vui lòng thử lại sau.');
            } finally {
                submitButton.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
