<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../assets/css/styledangky.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <img src="../assets/Hình/logo.png" alt="Logo" />
      </div>
      <div class="form-box">
        <h1>Đăng ký tài khoản</h1>
        <p>
          Tạo tài khoản để bắt đầu hành trình khám phá những cuốn sách hay dành
          riêng cho bạn.
        </p>
        <br />
        <form id="registerForm" onsubmit="return callRegisterAPI(event)">
          <h4>Họ và tên</h4>
          <input
            type="text"
            id="fullName"
            placeholder="Nhập tên đầy đủ của bạn"
            required
            oninvalid="setRequiredError(this, 'Vui lòng nhập họ và tên!')"
          />
          <h4>Email</h4>
          <input
            type="email"
            id="email"
            placeholder="Nhập email"
            required
            oninvalid="setEmailError(this)"
          />
          <div id="email-error" class="error-message hidden"></div>
          <h4>Mật khẩu</h4>
          <div class="pass-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Nhập mật khẩu"
              required
              oninvalid="setRequiredError(this, 'Vui lòng nhập mật khẩu!')"
            />
            <img
              onclick="anHienPass()"
              src="../assets/Hình/view.png"
              class="eye-icon"
              alt="Hiện mật khẩu"
            />
          </div>
          <div id="password-error" class="error-message hidden">
            Vui lòng nhập mật khẩu với ít nhất 8 ký tự, bao gồm chữ hoa, chữ
            thường và số!
          </div>
          <button type="submit">Đăng ký</button>
          <br /><br />
          <a href="../pages/dangNhap.html" class="login-link"
            >← Đã có tài khoản? <strong>Đăng nhập ngay</strong></a
          >
        </form>
      </div>
    </div>
    <script src="../assets/js/javascriptDangKy.js" defer></script>
    <script src="../assets/js/API_DangKy.js" defer></script>
    <!-- Gọi API -->
  </body>
</html>
