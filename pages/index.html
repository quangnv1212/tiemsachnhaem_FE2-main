<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link rel="stylesheet" href="../assets/css/stylehome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style_DetailProduct.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="header-placeholder"></div>

    <main class="container">
        <!-- Include header -->
          <div class="banner-container">
            <img src="../assets/Hình/Welcome.png" alt="Tiệm sách nhà em" class="banner-image">
          </div>

        
        <section class="book-banners" aria-label="Các banner sách nổi bật">
            <div class="banner-item">
                <img src="../assets/Hình/h1.jpg" alt="Combo sách trí tuệ của thiên nhiên">
            </div>
            <div class="banner-item">
                <img src="../assets/Hình/h2.jpg" alt="Bestseller Books">
            </div>
            <div class="banner-item">
                <img src="../assets/Hình/h3.jpg" alt="Đường xưa mây trắng - Truyện về Đức Phật">
            </div>
        </section>
  
  <section class="popular-books">
  <!-- DÒNG NÚT + XEM TẤT CẢ -->
  <div class="control-row">
    <div class="right-controls">
      <h3>Sách nổi bật</h3>
      <button class="see-all-btn">Xem tất cả</button>
    </div>
  </div>

  <div class="carousel-wrapper">
      <button class="carousel-btn prev"><i class="fas fa-arrow-left"></i></button>

    <div class="book-list">
      <!-- Product cards will be loaded here by javascriptHome.js -->
    </div>

  <button class="carousel-btn next"><i class="fas fa-arrow-right"></i></button>
</section>

        <section class="book-banners2" aria-label="Poster">
            <div class="banner-item2">
                <img src="../assets/Hình/h4.jpg" alt="New Releases">
            </div>
            <div class="banner-item2">
                <img src="../assets/Hình/h5.jpg" alt="Must read book for teen">
            </div>
            <div class="banner-item2">
                <img src="../assets/Hình/h6.jpg" alt="Jigsaw puzzles play and learn">
            </div>
            <div class="banner-item2">
                <img src="../assets/Hình/h7.jpg" alt="Top books for self-improvement">
            </div>
        </section>

            <section class="service-features">
        <div class="feature-item">
          <i class="fas fa-shipping-fast"></i>
          <h4>Giao hàng miễn phí</h4>
          <p>Miễn phí nội thành HN, TP.HCM, ĐN</p>
        </div>
        <div class="feature-item">
          <i class="fas fa-credit-card"></i>
          <h4>Thanh toán an toàn</h4>
          <p>Thanh toán linh hoạt, an toàn và tiện lợi</p>
        </div>
        <div class="feature-item">
          <i class="fas fa-shopping-bag"></i>
          <h4>Đổi hàng theo yêu cầu</h4>
          <p>Đổi hàng dễ dàng trong 7 ngày nếu có lỗi</p>
        </div>
        <div class="feature-item">
          <i class="fas fa-recycle"></i>
          <h4>Đổi mới vì môi trường</h4>
          <p>Giảm thiểu rác thải sử dụng</p>
        </div>
    </main>
    
  </div>
<!-- Include footer -->
  <div id="footer-placeholder"></div>

  <script src="../assets/js/component-loader.js"></script>
  <script src="../assets/js/javascriptHome.js"></script>

  <div id="cartNotificationModal" class="modal" style="display: none;">
    <div class="modal-content success-content">
      <div class="modal-header">
        <i class="fas fa-check-circle" style="color: #52c41a;"></i>
        <h2>Thành công</h2>
      </div>
      <div class="modal-body">
        <p id="notificationMessage"></p>
      </div>
      <div class="modal-footer">
        <button class="btn-confirm" id="closeModalBtn">Đóng</button>
      </div>
    </div>
  </div>
  <div id="cartNotificationText" style="display: none;"></div>
</body>
</html>
